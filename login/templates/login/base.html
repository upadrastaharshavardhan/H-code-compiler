<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}{% endblock %}
        </title>
        {%load staticfiles%}
        <!-- CSS -->
        <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/>
        <link rel='stylesheet' href="{% static 'css/fontRoboto.css' %}" type='text/css'/>
        <link rel='stylesheet' href="{% static 'css/form-elements.css' %}" type='text/css'/>
        <link rel='stylesheet' href="{% static 'css/style.css' %}" type='text/css'/>
        <link rel='stylesheet' href="{% static 'css/font-awesome.min.css' %}" type='text/css'/>

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>
                                <strong>NITJ COMPILER
                                </h1>
                                <div class="description">
                                    <p>
                                        <strong>
                                            Log in to save your editor progress, compile code and view output</strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3 form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h1>
                                            {% block head %}{% endblock %}
                                        </h1>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                </div>

                                <div class="form-bottom">
                                    {% block content %}{% endblock %}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- Javascript -->
            <script src="{% static 'js/jquery-3.1.1.js' %}"></script>
            <script src="{% static 'js/jquery.backstretch.js' %}"></script>
            <script src="{% static 'js/login.js' %}"></script>
        </body>

    </html>
